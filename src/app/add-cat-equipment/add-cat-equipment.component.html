<mat-dialog-content >
  <mat-form-field class="example-form-field" appearance="legacy">
    <mat-label>Название</mat-label>
    <input matInput type="text" [(ngModel)]="name">
    <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name =''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="save()">Сохранить</button>
  <button mat-button mat-dialog-close="">Закрыть</button>
</mat-dialog-actions>
