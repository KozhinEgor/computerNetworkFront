<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- 'name','date_start','date_finish', 'value', 'delete' -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.programKey.program.name}} {{element.programKey.name}}</td>
  </ng-container>

  <ng-container matColumnDef="date_start">
    <th mat-header-cell *matHeaderCellDef> Дата начала </th>
    <td mat-cell *matCellDef="let element"> {{element.programKey.date_start}} </td>
  </ng-container>

  <ng-container matColumnDef="date_finish">
    <th mat-header-cell *matHeaderCellDef> Дата окончания </th>
    <td mat-cell *matCellDef="let element"> {{element.programKey.date_finish}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Ключ </th>
    <td mat-cell *matCellDef="let element"> {{element.programKey.value }} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Удалить </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
