<mat-toolbar color="primary">
  <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span><a routerLink="/" class="nameApp" (click)="drawer.close()">Компьютер</a></span>
  <span></span>
  <span class="example-spacer"></span>

  <a *ngIf="user" class="nav-item nav-link" (click)="logout()">{{user}}</a>
</mat-toolbar>

<mat-drawer-container class = "container" [hasBackdrop]="true">
  <mat-drawer #drawer mode=over>
    <mat-list >
      <a mat-list-item routerLink="/" (click)="drawer.close()">Главная</a>
      <a mat-list-item routerLink="/rab-mest" (click)="drawer.close()">Рабочие места</a>
      <a mat-list-item routerLink="/sklad" (click)="drawer.close()">Склад</a>
      <a mat-list-item routerLink="/component" (click)="drawer.close()">Реестр компонентов</a>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
