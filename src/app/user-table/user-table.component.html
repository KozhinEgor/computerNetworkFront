<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- 'email','fio','dolzhnost', 'edit' -->

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="fio">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let element"> {{element.fio}} </td>
  </ng-container>

  <ng-container matColumnDef="dolzhnost">
    <th mat-header-cell *matHeaderCellDef> Должность </th>
    <td mat-cell *matCellDef="let element"> {{element.dolzhnost}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> изменить </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
